<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Calculator - Vanilla JS</title>
	<link rel="stylesheet" type="text/css" href="/style.css" />
	<script src="index.js" defer></script>
</head>

<body>
	<div class="calculator-grid">
		<div class="output">
			<div previous-operand class="previous-operand"></div>
			<div current-operand class="current-operand"></div>
		</div>
		<button all-clear class="col-2">AC</button>
		<button delete>DEL</button>
		<button operation>รท</button>
		<button data-number>1</button>
		<button data-number>2</button>
		<button data-number>3</button>
		<button operation>*</button>
		<button data-number>4</button>
		<button data-number>5</button>
		<button data-number>6</button>
		<button operation>+</button>
		<button data-number>7</button>
		<button data-number>8</button>
		<button data-number>9</button>
		<button operation>-</button>
		<button data-number>.</button>
		<button data-number>0</button>
		<button equals class="col-2">=</button>


	</div>
</body>

</html>
